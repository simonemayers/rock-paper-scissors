<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <!-- CSS only -->
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.1.3/dist/css/bootstrap.min.css" rel="stylesheet" integrity="sha384-1BmE4kWBq78iYhFldvKuhfTAU6auU8tT94WrHftjDbrCEXSU1oBoqyl2QvZ6jIW3" crossorigin="anonymous">
    <link rel="stylesheet" href="style.css">
    <title>Rock, Paper Scissors</title>
</head>
<body>
    
    <div class="container app-container">
        <div class="intro-container">
            <h1>Let's Play Rock Paper Scissors</h1>
            <div class="buttons">
                <div class="selections btn-group btn-group-toggle" data-toggle="button">
                    <button id="single" class="btn selection">
                        <span>Single</span>
                        <p class="selection-info">One and done. Play a single game against one player</p>
                    </button>
                    <button id="tournament" class="btn selection disabled">
                        <h3>Coming Soon!</h3>
                        <span>Tournament</span>
                        <p class="selection-info">Play 5 games of 5. After each round, recieve a new opponent until you have beat all 5 competitors!</p>
                    </button>
                </div>
                <button id="get-started" class="btn">Get Started</button>
            </div>
        </div>
    </div>







    <!-- Bootstrap JavaScript Bundle with Popper -->
<script src="https://cdn.jsdelivr.net/npm/bootstrap@5.1.3/dist/js/bootstrap.bundle.min.js" integrity="sha384-ka7Sk0Gln4gmtz2MlQnikT1wXgYsOg+OMhuP+IlRH9sENBO0LRn5q+8nbTov4+1p" crossorigin="anonymous"></script>
<!-- Axios JavaScript -->
<script src="https://cdn.jsdelivr.net/npm/axios/dist/axios.min.js"></script>
<script src="script.js"></script>
</body>
</html>
